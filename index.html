<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Gestion de Santé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div id="admin-container" class="container hidden">
        <h2>Administration</h2>
        <button onclick="logout()">Déconnexion</button>
        
        <div class="section">
            <h3>Utilisateurs</h3>
            <div id="users-list"></div>
        </div>
    </div>

    <div id="doctor-container" class="container hidden">
        <h2>Espace Médecin</h2>
        <button onclick="logout()">Déconnexion</button>
        
        <div class="section">
            <h3>Mes Rendez-vous</h3>
            <div id="doctor-appointments"></div>
        </div>
        
        <div class="section">
            <h3>Mes Patients</h3>
            <div id="doctor-patients"></div>
        </div>
    </div>

    <div id="patient-container" class="container hidden">
        <h2>Espace Patient</h2>
        <button onclick="logout()">Déconnexion</button>
        
        <div class="section">
            <h3>Mes Rendez-vous</h3>
            <div id="patient-appointments"></div>
        </div>
        
        <div class="section">
            <h3>Mes Médicaments</h3>
            <div id="patient-medications"></div>
        </div>
    </div>

    <div id="accompanist-container" class="container hidden">
        <h2>Espace Accompagnateur</h2>
        <button onclick="logout()">Déconnexion</button>
        
        <div class="section">
            <h3>Patients Suivis</h3>
            <div id="accompanist-patients"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
